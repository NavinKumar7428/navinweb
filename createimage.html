<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.mystyle
{
cursor:pointer;
margin:20px;
width:40%;

}

</style>
<body>
    <h1>Creating Element Dynamically </h1>

<script>

var myimage =document.createElement("img")
document.body.appendChild(myimage)
myimage.src="images/p3.jpg"
myimage.style="border:12px red ridge"
myimage.style.boxshadow = "10px 10px 10px gray"
myimage.className="mystyle"
</script>

</body>
