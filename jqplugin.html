<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.tile.min.js" ></script>
<style>
    body{
        background: rgb(8,50,67);
    }

.center{
    padding:20px;
    text-align: center;
    }

    .center a:link
{
color:white;
text-decoration:none;
padding:10px;
transition:0.50s;

}
.center a:visited
{
color:white;
}

.center a:hover
{
text-decoration:underline;
color:white;
background:#0b8fc8;
//padding:20px;
}
.pic
{
    display:block;
     margin-left: auto;  
    margin-right: auto;
    width:50%;
}


img
{
    width: 700px;
    height:400px;
    border: 7px solid rgb(0, 2, 4);
    box-shadow: 0 10px 30px gray;
    
    
    
}

 section{
      padding: 80px  3%;
      text-align:center;
      }

      section h2{
        color: white;
      }

</style>
<body>

    <section>
        <h2>tileSlide</h2>
   <div class="pic" style="text-align: center;">
    <div class="cycle-slideshow" 
    data-cycle-timeout="3"
    data-cycle-next="#next"
    data-cycle-prev="#prev"
    data-cycle-fx="tileSlide"
    data-cycle-tile-count="7"
    data-cycle-timeout="3000"
    >
    <img src="images/p1.jpg" >
    <img src="images/p2.jpg" >
    <img src="images/p3.jpg" >
    <img src="images/p4.jpg" >
    <img src="images/p5.jpg" >
    <img src="images/p6.jpg" >
    <img src="images/p7.jpg" >
    <img src="images/p8.jpg" >
</div>

</div>
<div class="center">
    <a href="#" id="prev">Prev</a>
    <a href="#" id="next">Next</a>
</div>

</section>

    <section>
        <h2>tileSlide-Tile Count</h2>
   <div class="pic" style="text-align: center;">
    <div class="cycle-slideshow" 
    data-cycle-timeout="3"
    data-cycle-next="#next0"
    data-cycle-prev="#prev0"
    data-cycle-fx="tileSlide"
    data-cycle-tile-vertical=false
    data-cycle-tile-count="12"
    data-cycle-timeout="3000"
    >
    <img src="images/p1.jpg" >
    <img src="images/p2.jpg" >
    <img src="images/p3.jpg" >
    <img src="images/p4.jpg" >
    <img src="images/p5.jpg" >
    <img src="images/p6.jpg" >
    <img src="images/p7.jpg" >
    <img src="images/p8.jpg" >
</div>

</div>
<div class="center">
    <a href="#" id="prev0">Prev</a>
    <a href="#" id="next0">Next</a>
</div>

</section>

 <section>
     <h2>tileBlind</h2>
   <div class="pic" style="text-align: center;">
    <div class="cycle-slideshow" 
    data-cycle-timeout="1"
    data-cycle-next="#next1"
    data-cycle-prev="#prev1"
    data-cycle-fx="tileBlind"
    data-cycle-tile-count="10"
    data-cycle-timeout="3000"
    >
    <img src="images/p1.jpg" >
    <img src="images/p2.jpg" >
    <img src="images/p3.jpg" >
    <img src="images/p4.jpg" >
    <img src="images/p5.jpg" >
    <img src="images/p6.jpg" >
    <img src="images/p7.jpg" >
    <img src="images/p8.jpg" >
</div>

</div>
<div class="center">
    <a href="#" id="prev1">Prev</a>
    <a href="#" id="next1">Next</a>
</div>
</section>

<section>
     <h2>tileBlide Horizontal</h2>
   <div class="pic" style="text-align: center;">
    <div class="cycle-slideshow" 
    data-cycle-timeout="1"
    data-cycle-next="#next2"
    data-cycle-prev="#prev2"
    data-cycle-tile-vertical=false
    data-cycle-fx="tileBlind"
    data-cycle-tile-count="10"
    data-cycle-timeout="3000"
    >
    <img src="images/p1.jpg" >
    <img src="images/p2.jpg" >
    <img src="images/p3.jpg" >
    <img src="images/p4.jpg" >
    <img src="images/p5.jpg" >
    <img src="images/p6.jpg" >
    <img src="images/p7.jpg" >
    <img src="images/p8.jpg" >
</div>

</div>
<div class="center">
    <a href="#" id="prev2">Prev</a>
    <a href="#" id="next2">Next</a>
</div>
</section>

<section>
     <h2>Per-Slide Tile</h2>
   <div class="pic" style="text-align: center;">
    <div class="cycle-slideshow" 
    data-cycle-timeout="1"
    data-cycle-next="#next3"
    data-cycle-prev="#prev3"
    data-cycle-timeout="3000"
    >
    <img src="images/p1.jpg" data-cycle-fx="tileSlide" data-cycle-tile-vertical=false >
    <img src="images/p2.jpg" data-cycle-fx="tileBlind" data-cycle-tile-count="10" >
    <img src="images/p3.jpg" data-cycle-fx="tileSlide" data-cycle-tile-count="8" >
    <img src="images/p4.jpg" data-cycle-fx="tileBlind" data-cycle-tile-vertical=false >
    <img src="images/p5.jpg" data-cycle-fx="tileSlide" data-cycle-tile-count="8"  >
    <img src="images/p6.jpg" data-cycle-fx="tileBlind" data-cycle-tile-count="10" >
    <img src="images/p7.jpg" data-cycle-fx="tileSlide" data-cycle-tile-vertical=false >
    <img src="images/p8.jpg" data-cycle-fx="tileBlind" data-cycle-tile-vertical=false  >
</div>

</div>
<div class="center">
    <a href="#" id="prev3">Prev</a>
    <a href="#" id="next3">Next</a>
</div>
</section>
    
</body>
</html>
