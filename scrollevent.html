<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.pic{
    width:50%;
    margin:auto;
    display:block;
    border:12px white solid;
    box-shadow: 10px 10px 10px gray;
    transition: 0.50s;
}
</style>
<body>
    <img src ="images/s1.jpg" class="pic">
    <div style="height:170px;"></div>

    <img src ="images/s2.jpg" class="pic">
    <div style="height:170px;"></div>

    <img src ="images/s3.jpg" class="pic">
    <div style="height:170px;"></div>

    <img src ="images/s4.jpg" class="pic">
    <div style="height:170px;"></div> 

    <script>
        var d = document.getElementsByTagName("img")
        var s;
        function f1()
        {
            s = Math.round(window.scrollY)
            if(s>105)
            {
                d[0].style.transform ="scale(0)"

            }
            else
            {
                d[0].style.transform ="scale(1)"
            }

            if(s>263)
            {
                d[1].style.transform = "scale(0)"
            }
            else
            {
                d[1].style.transform = "scale(1)"
            }

            if(s>600)
            {
                d[2].style.transform = "scale(0)"
            }
            else
            {
                d[2].style.transform = "scale(1)"
            }

            if(s>880)
            {
                d[3].style.transform = "scale(0)"
            }
            else
            {
                d[3].style.transform = "scale(1)"
            }


            document.title = Math.round(window.scrollY)


        }


        window.addEventListener("scroll",f1)
        
    </script>
    
</body>
</html>
