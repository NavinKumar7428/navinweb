<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .pic
    {
        width:30%;
        box-shadow: 10px 10px 10px gray;
        position: absolute;
        top:100px;
        left:100px;
        cursor:pointer;

    }

</style>

<body>
<img src="images/s1.jpg" id="pic" class="pic">
<script>
    var p =document.getElementById("pic")
    var movemode = false
    var x,y
    p.onclick = function()
    {
        movemode=(!movemode)?true:false
         document.title = movemode
    }
     document.addEventListener("mousemove" ,function(e)
     {
        x = e.pageX-150+"px"
        y=e.pageY-100+"px"


            if(movemode)
            {
                p.style.left = x
                p.style.top = y
            }



     })


   

</script>    
</body>
</html>
